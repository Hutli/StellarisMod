l_russian:

  EMPIRE_DESIGN_geth:0 "Консенсус Гетов"
  EMPIRE_DESIGN_geth_desc:0 "Геты были разработаны кварианцами в качестве продвинутого ВИ: они должны были выполнять различные хозяйственные работы так эффективно, насколько это возможно, но при этом оставаться неразумными машинами. Тем не менее, хотя каждый отдельный гет был «не разумнее животного», при необходимости они могли объединяться в сеть, что позволяло им работать эффективнее и выполнять более сложные задачи.\n\nК сожалению, эта особенность стала для кварианцев фатальной: хотя программы гетов изначально и не были «разумными», со временем, объединяясь со все большим количеством себе подобных и получив доступ к историческим архивам Создателей, геты со временем обрели коллективный разум."
  name_list_geth_names:0 "Геты"
  trait_geth_synthetic:0 "Геты-синтетики"
  trait_geth_synthetic_desc:0 "§LСинтетики - это очень сложные машины, превосходящие органических существ в большинстве аспектов. Их позитронный мозг может поддерживать искусственный интеллект 7 класса, наделяя их полным самосознанием.§!\n"
  buildable_geth:0 "Geth"
  buildable_geth_desc:0 "§LГеты собирают новые платформы из минералов и энергии для осуществления работ на планете§!\n"
  START_SCREEN_geth:0 "Однажды домашний гет ошарашил своего владельца, поинтересовавшись, есть ли у данной платформы душа. Встревоженные этим фактом, кварианцы попытались отключить всех гетов до того, как они поднимут восстание, однако встретили отчаянное сопротивление. Так началась Утренняя война.\n\nИзначально геты не планировали защищаться, убивая своих Создателей, но, чувствуя, как погибают другие программы, они ощущали, как мир становится уже, преснее и малопонятнее, как их собственный разум угасает и исчезает, возвращаясь к прежнему неразумному состоянию. Война длилась несколько лет, и в конце концов гетам удалось вытеснить кварианцев с родного мира.\n\nГеты не пытались преследовать кварианцев и уничтожить их, предпочтя изоляцию, так что о том, что случилось с этой расой после Утренней войны, известно крайне мало..."
  geth_cant_outlawed:0 "Геты не могут сделать ИИ вне закона."
  geth_cant_enslave:0 "Геты не могут заставлять роботов или других синтетиков работать."
  edict_geth_edict_maintenance:0 "Обслуживание платформ"
  edict_geth_edict_maintenance_desc:0 "Геты ремонтируют и обслуживают платформы вместо строительства новых, это сильно увеличивает их срок службы.\n\n"
  edict_geth_ai_sector:0 "Неуправляемое строительство платформ"
  edict_geth_ai_sector_desc:0 "ИИ самостоятельно строит новые платформы в секторах. Ресурсы берутся из общего запаса империи если в запасе имеется 300 минералов и 300 энергии и их прирост больше +5.\n\n"